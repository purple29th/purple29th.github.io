<!DOCTYPE HTML>
<html>
<head>
<title>Music Player</title>


<style>
body {
  background: url(images/background.jpeg);
  background-size: cover;
}



    #cp {
  width: 600px;
  margin: 100px auto 0;
  text-align: center;
}
button {
  background-color: #ff6b6b;
  padding: 10px;
  font-size: 16px;
  border: none;
  width: 100px;
  color: white;
  border-radius: 5px;
  margin-right: 5px;
}

button:hover {
  background-color: #e74c3c;
}

#message {
  font-weight: bold;
  color: #8e44ad;
  border-top: 1px solid #ccc;
  margin-top: 10px;
  padding-top: 10px;
}



  </style>
<script src="//code.jquery.com/jquery.min.js"></script>
  <script>
    var main = function() {
      $('#play').click(function(){
      $('#message').text("Playing track");
      $('#player').trigger("play");
  });
  
    $('#pause').click(function(){
          $('#message').text("Track paused");
          $('#player').trigger("pause");
      });
  
        $('#mute').click(function(){
          $('#message').text("Track muted");
          $('#player').prop('muted', true);
      });
  
       $('#unmute').click(function(){
          $('#message').text("Track unmuted");
          $('#player').prop('muted', false);
      });
  
         $('#stop').click(function(){
          $('#message').text("Track stopped");
          $('#player').trigger("pause");
          $('#player').prop('currentTime', 0);
      });
  
         $('#volumeUp').click(function(){
          var currentVolume = $('#player').prop('volume');
          if (currentVolume < 1) {
              $('#player').prop('volume', currentVolume + 0.1);
          }
      });
  
      $('#volumeDown').click(function(){
          var currentVolume = $('#player').prop('volume');
          if (currentVolume > 0) {
              $('#player').prop('volume', currentVolume - 0.1);
          }
      });
    
  }
  
  $(document).ready(main);
  </script>
</head>
<body>
  <!-- Control Panel will go here -->

<div id="cp">
    <button id="play">Play</button>
    <button id="stop">Stop</button>
    <button id="pause">Pause</button>
    <button id="mute">Mute</button>
    <button id="unmute">Unmute</button>
    <button id="volumeUp">Volume Up</button>
    <button id="volumeDown">Volume Down</button>
    <p id="message">Waiting</p>
  </div>



  <!-- Audio player will go here -->

<audio id="player">
    <source src="music/song1.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
